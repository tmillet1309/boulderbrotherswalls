  <style>
    /* Page layout */
    .contact-wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;

    .contact-main {
      display: grid;
      place-items: center;
      padding: 120px 20px 80px;
    }
    .contact-card {
      width: min(640px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      padding: 28px;
      backdrop-filter: blur(6px);
    }

    .contact-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      margin: 0 0 16px;
      color: #fff;
    }
    .contact-subtitle {
      margin: 0 0 24px;
      color: rgba(255,255,255,0.85);
    }

    .field {
      margin-bottom: 16px;
    }
    .label {
      display: block;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 8px;
      color: #fff;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.25);
      color: #fff;
      outline: none;
      font-size: 1rem;
    }
    .input:focus {
      border-color: rgba(255,255,255,0.45);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      align-items: center;
    }

    /* Reuse your top-right pill style for Submit */
    .btn-submit {
      text-decoration: none;
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 10px;
      background: var(--orange);
      color: #fff;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
      line-height: 1;
      white-space: nowrap;
    }

    .error {
      color: #ffd3d3;
      font-size: 0.95rem;
      margin-top: 8px;
      display: none;
    }

    /* Success screen */
    .success {
      display: none;
      text-align: center;
      padding: 24px 8px;
    }
    .success h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      margin: 0 0 8px;
      color: #fff;
    }
    .success p {
      margin: 0;
      color: rgba(255,255,255,0.9);
      font-size: 1.05rem;
    }

    @media (max-width: 640px){

    }

<!-- BB PATCH v2 START: submit + enter + success UX -->
<script>
// Keep your ENDPOINT line here (must end with /exec):
// const ENDPOINT = 'https://script.google.com/macros/s/YOUR_EXEC/exec';

document.addEventListener('DOMContentLoaded', () => {
  const form       = document.getElementById('quoteForm');
  const errorBox   = document.getElementById('errorBox');
  const successBox = document.getElementById('successBox');
  const inputs     = Array.from(form.querySelectorAll('input'));

  function validEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
  function validPhone(v){ const d = v.replace(/\D/g,''); return d.length >= 10 && d.length <= 15; }
  function setInvalid(el, on){ el.classList.toggle('invalid', !!on); }

  // ENTER should submit from any input
  inputs.forEach(el => {
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        form.requestSubmit(); // same as clicking the Submit button
      }
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent page refresh
    errorBox.style.display = 'none';
    errorBox.textContent = '';

    const nameEl  = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const phoneEl = document.getElementById('phone');

    const name  = nameEl.value.trim();
    const email = emailEl.value.trim();
    const phone = phoneEl.value.trim();

    let problems = [];
    setInvalid(nameEl,  false);
    setInvalid(emailEl, false);
    setInvalid(phoneEl, false);

    if (!name)              { problems.push('• Name is required.'); setInvalid(nameEl,  true); }
    if (!validEmail(email)) { problems.push('• Enter a valid email (e.g., name@example.com).'); setInvalid(emailEl, true); }
    if (!validPhone(phone)) { problems.push('• Phone needs at least 10 digits (e.g., (555) 555-5555 or 5555555555).'); setInvalid(phoneEl, true); }

    if (problems.length) {
      errorBox.innerHTML = problems.join('<br>');
      errorBox.style.display = 'block';
      return;
    }

    try {
      // Use x-www-form-urlencoded to avoid CORS preflight
      const body = new URLSearchParams({ name, email, phone }).toString();
      const res  = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const text = await res.text();
      let json; try { json = JSON.parse(text); } catch { json = { ok:false, error:text }; }

      if (!res.ok || !json.ok) throw new Error(json.error || 'Server error');

      // ✅ Clear UX: hide form, show thank-you message
      form.style.display = 'none';
      successBox.style.display = 'block';
      // Optional: prevent back button from re-post confusion
      history.replaceState({}, '', location.pathname + '#thanks');
    } catch (err) {
      console.error('Submit failed:', err);
      errorBox.textContent = 'Submission failed. Please try again in a moment.';
      errorBox.style.display = 'block';
    }
  });
});
</script>
<!-- BB PATCH v2 END: submit + enter + success UX -->
