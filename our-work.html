<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Work – Boulder Brothers</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page layout */
    .work-wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .work-main {
      padding: 120px 24px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .work-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      color: #fff;
      margin: 0 0 16px;
      text-align: center;
    }
    .work-subtitle {
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin: 0 0 32px;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px) {
      .gallery { grid-template-columns: 1fr; }
    }
    .thumb {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
      background: rgba(255,255,255,0.06);
      cursor: zoom-in;
      aspect-ratio: 4/3; /* keeps layout tidy while images load */
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 180ms ease;
    }
    .thumb:hover img {
      transform: scale(1.02);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.75);
      z-index: 2000;
      padding: 24px;
    }
    .lightbox.open { display: flex; }
    .lightbox-img {
      max-width: 92vw;
      max-height: 88vh;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.22);
      box-shadow: 0 12px 36px rgba(0,0,0,0.45);
      background: #000;
    }
    .lightbox-close {
      position: fixed;
      top: 24px;
      right: 24px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.25);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="work-wrap">
    <!-- keep your logo -->
    <header class="site-header">
      <img src="logo.png" alt="Boulder Brothers Logo" class="logo" />
    </header>

    <!-- same top-right nav -->
    <nav class="top-actions">
      <a class="nav-pill" href="index.html">Home</a>
      <a class="nav-pill" href="faq.html">FAQ</a>
      <a class="nav-pill" href="our-work.html">Our Work</a>
      <a class="cta" href="contact.html">Get a Quote</a>
    </nav>

    <main class="work-main">
      <h1 class="work-title">Our Work</h1>
      <p class="work-subtitle">A few recent builds. Tap any image to zoom.</p>

      <!-- Replace the src paths with your real images in /work/ -->
      <section class="gallery" id="gallery">
        <a class="thumb" href="work/01.jpg"><img src="work/01.jpg" alt="Custom wall 01"></a>
        <a class="thumb" href="work/02.jpg"><img src="work/02.jpg" alt="Custom wall 02"></a>
        <a class="thumb" href="work/03.jpg"><img src="work/03.jpg" alt="Custom wall 03"></a>
        <a class="thumb" href="work/04.jpg"><img src="work/04.jpg" alt="Custom wall 04"></a>
        <a class="thumb" href="work/05.jpg"><img src="work/05.jpg" alt="Custom wall 05"></a>
        <a class="thumb" href="work/06.jpg"><img src="work/06.jpg" alt="Custom wall 06"></a>
      </section>
    </main>

    <footer class="footer-note">More coming soon...</footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img class="lightbox-img" id="lightboxImg" alt="">
    <div class="lightbox-close" id="lightboxClose">Close ✕</div>
  </div>

  <script>
    // Minimal lightbox (click thumb -> open; click backdrop/Close/ESC -> close)
    document.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImg');
      const closeBtn = document.getElementById('lightboxClose');
      const thumbs = Array.from(document.querySelectorAll('.thumb'));

      thumbs.forEach(t => {
        t.addEventListener('click', (e) => {
          e.preventDefault();
          const href = t.getAttribute('href');
          const alt  = t.querySelector('img')?.getAttribute('alt') || '';
          img.src = href;
          img.alt = alt;
          box.classList.add('open');
          box.setAttribute('aria-hidden', 'false');
        });
      });

      function closeBox() {
        box.classList.remove('open');
        box.setAttribute('aria-hidden', 'true');
        img.src = '';
      }

      box.addEventListener('click', (e) => {
        if (e.target === box) closeBox(); // click backdrop to close
      });
      closeBtn.addEventListener('click', closeBox);
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeBox();
      });
    });
  </script>
</body>
</html>
